<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Family Program Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with logo -->
  <header>
    <img src="MSN%20LOGO.png" alt="MSN Logo" class="logo">
  </header>

  <!-- First modal: dark overlay with a single cover image -->
  <div id="introModal1" class="modal">
    <div class="modal-image-wrapper">
      <img src="cover_1.jpg" alt="Cover" class="cover-image">
    </div>
  </div>

  <!-- Second modal: display four Family images and one tall image -->
  <div id="introModal2" class="modal hidden">
    <div class="second-content">
      <div class="left-images">
        <div class="row">
          <img src="family_1.jpg" alt="Family 1">
          <img src="family_2.jpg" alt="Family 2">
        </div>
        <div class="row">
          <img src="family_3.jpg" alt="Family 3">
          <img src="family_4.jpg" alt="Family 4">
        </div>
      </div>
      <div class="right-image">
        <img src="cover_2.jpg" alt="Cover 2">
      </div>
    </div>
    <button id="enterSiteButton" class="primary-btn">进入网站</button>
  </div>

  <!-- Login/Register container -->
  <div id="authContainer" class="auth-container hidden">
    <div class="auth-tabs">
      <button id="loginTab" class="auth-tab active">登录</button>
      <button id="registerTab" class="auth-tab">注册</button>
    </div>
    <div id="loginForm" class="auth-form">
      <h2>用户登录</h2>
      <label for="loginUsername">账号（姓名-Computing ID eg. 张三-a1b2c3）：</label>
      <input type="text" id="loginUsername" placeholder="姓名-Computing ID eg. 张三-a1b2c3" required>
      <label for="loginPassword">密码：</label>
      <input type="password" id="loginPassword" placeholder="请输入密码" required>
      <button id="loginButton" class="primary-btn">登录</button>
      <p id="loginMessage" class="message"></p>
    </div>
    <div id="registerForm" class="auth-form hidden">
      <h2>用户注册</h2>
      <label for="registerUsername">账号（姓名-Computing ID eg. 张三-a1b2c3）：</label>
      <input type="text" id="registerUsername" placeholder="姓名-Computing ID eg. 张三-a1b2c3" required>
      <label for="registerPassword">密码：</label>
      <input type="password" id="registerPassword" placeholder="请输入密码" required>
      <button id="registerButton" class="primary-btn">注册</button>
      <p id="registerMessage" class="message"></p>
    </div>
  </div>

  <!-- Survey container shown after login -->
  <div id="surveyContainer" class="survey-container hidden">
    <h2>Family Program 问卷调查</h2>
    <form id="surveyForm">
      <!-- Questions will be injected here by JavaScript -->
    </form>
    <button id="submitSurveyButton" class="primary-btn">提交问卷</button>
    <p id="surveyMessage" class="message"></p>
  </div>

  <!-- Success submission modal -->
  <div id="successModal" class="modal hidden">
    <div class="success-content">
      <h2>您已成功提交问卷</h2>
      <p>在匹配完成后，MSN小助手会邀请你进入你所在 Family 的专属微信群～</p>
      <button id="successCloseButton" class="primary-btn">知道了</button>
    </div>
  </div>

  <!-- Link to admin page (hidden until after login by admin) -->
  <a href="admin.html" id="adminLink" class="admin-link hidden">后台管理</a>

  <script src="script.js"></script>
</body>
</html>
